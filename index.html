<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background: #f9f9f9;
        }
        .navbar img {
            width: 100px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .btn {
            border: 2px solid purple;
            padding: 5px 15px;
            border-radius: 5px;
            color: purple;
            text-decoration: none;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .certificate-box {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .valid {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: gray;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) { 
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: white;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                padding: 10px;
                text-align: left;
            }
            .nav-links a {
                display: block;
                padding: 10px;
                color: black;
                font-size: 18px;
            }
            .menu-btn {
                display: block;
                background: purple;
                padding: 10px;
                color: white;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                border: none;
            }
            .certificate-box {
                width: 90%;
            }
            .valid {
                font-size: 26px;
            }
        }

        @media (min-width: 769px) { 
            .menu-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://dev-svcodetechsolutions.pantheonsite.io/wp-content/uploads/2024/11/sv-logo-242x300.jpg" alt="SV Code Tech Solutions Logo">
        <button class="menu-btn">&#9776;</button> <!-- Functional Menu Button -->
        <div class="nav-links">
            <a href="https://dev-svcodetechsolutions.pantheonsite.io/home/">Home</a>
            <a href="https://dev-svcodetechsolutions.pantheonsite.io/about/">About</a>
            <a href="https://dev-svcodetechsolutions.pantheonsite.io/offerings/">Offerings</a>
            <a href="https://dev-svcodetechsolutions.pantheonsite.io/registration/">Registration</a>
            <a href="https://dev-svcodetechsolutions.pantheonsite.io/contact/">Contact</a>
            <a href="https://dev-svcodetechsolutions.pantheonsite.io/contact/" class="btn">Get Started</a>
        </div>
    </div>

    <h1>CERTIFICATE VALIDATION</h1>
    
    <div class="certificate-box">
        <p class="valid">Certificate Status: <span style="color: green; font-weight: bold;">Valid</span></p>
        <p><strong>Name:</strong> Hariharan V</p>
        <p><strong>Certificate ID:</strong> SV2025JV024</p>
        <p><strong>Duration:</strong> <span style="font-weight: bold;">3 months</span> <br> 25-12-2024 TO 25-02-2025</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 SV CODE TECH SOLUTIONS PVT LTD</p>
    </div>

    <script>
        document.querySelector(".menu-btn").addEventListener("click", function() {
            var nav = document.querySelector(".nav-links");
            if (nav.style.display === "flex") {
                nav.style.display = "none";
            } else {
                nav.style.display = "flex";
            }
        });
    </script>
</body>
</html>
