<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
            padding-top: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            width: 80px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #6c63ff;
        }

        .get-started {
            padding: 8px 15px;
            border: 2px solid #6c63ff;
            border-radius: 8px;
            color: #6c63ff;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .get-started:hover {
            background-color: #6c63ff;
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #000;
        }

        .certificate-box {
            background: white;
            width: 50%;
            margin: 30px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        .certificate-status {
            color: green;
            font-size: 22px;
            font-weight: 700;
        }

        .details {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        .details span {
            font-weight: 700;
        }

        .footer {
            margin-top: 50px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="https://dev-svcodetechsolutions.pantheonsite.io/logo.png" alt="SV Code Tech Solutions Logo">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Offerings</a></li>
            <li><a href="#">Registration</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <a href="#" class="get-started">Get Started</a>
    </div>

    <!-- Certificate Validation -->
    <div class="container">
        <h1>CERTIFICATE VALIDATION</h1>
        <div class="certificate-box">
            <p class="certificate-status">Certificate Status: Valid</p>
            <p class="details"><span>Name:</span> Hariharan V</p>
            <p class="details"><span>Certificate ID:</span> SV2025JV024</p>
            <p class="details"><span>Duration:</span> 3 months (23-12-2024 TO 23-03-2025)</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 SV CODE TECH SOLUTIONS PVT LTD
    </div>

</body>
</html>
