<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Validation</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Navigation Bar */
        nav {
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo img {
            width: 60px;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .btn {
            text-decoration: none;
            padding: 8px 15px;
            border: 2px solid purple;
            color: purple;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background: purple;
            color: white;
        }

        /* Main Content */
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .certificate-box {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .valid {
            color: green;
            font-weight: bold;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            .nav-links {
                flex-direction: column;
                padding: 10px 0;
            }
            .nav-links li {
                margin: 5px 0;
            }
            .container {
                margin-top: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="logo.png" alt="SV Code Tech Solutions Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Offerings</a></li>
            <li><a href="#">Registration</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <a href="#" class="btn">Get Started</a>
    </nav>

    <!-- Certificate Validation Section -->
    <div class="container">
        <h2>CERTIFICATE VALIDATION</h2>
        <div class="certificate-box">
            <p><strong>Certificate Status:</strong> <span class="valid">Valid</span></p>
            <p><strong>Name:</strong> Hariharan V</p>
            <p><strong>Certificate ID:</strong> SV2025JV024</p>
            <p><strong>Duration:</strong> 3 months (23-12-2024 TO 23-03-2025)</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 SV CODE TECH SOLUTIONS PVT LTD
    </footer>

</body>
</html>
