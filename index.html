<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background: #f9f9f9;
            position: relative;
        }
        .navbar img {
            width: 100px;
        }
        .menu-btn {
            background: purple;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Full-screen menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .menu-overlay a {
            font-size: 24px;
            color: black;
            text-decoration: none;
            margin: 15px;
            font-weight: bold;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: purple;
            color: white;
            font-size: 24px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://dev-svcodetechsolutions.pantheonsite.io/wp-content/uploads/2024/11/sv-logo-242x300.jpg" alt="SV Code Tech Solutions Logo">
        <button class="menu-btn">&#9776;</button> <!-- Hamburger menu button -->
    </div>

    <!-- Full-Screen Overlay Menu -->
    <div class="menu-overlay">
        <button class="close-btn">&times;</button> <!-- Close Button -->
        <a href="https://dev-svcodetechsolutions.pantheonsite.io/home/">Home</a>
        <a href="https://dev-svcodetechsolutions.pantheonsite.io/about/">About</a>
        <a href="https://dev-svcodetechsolutions.pantheonsite.io/offerings/">Offerings</a>
        <a href="https://dev-svcodetechsolutions.pantheonsite.io/registration/">Registration</a>
        <a href="https://dev-svcodetechsolutions.pantheonsite.io/contact/">Contact</a>
    </div>

    <h1>CERTIFICATE VALIDATION</h1>

    <script>
        // Show menu
        document.querySelector(".menu-btn").addEventListener("click", function() {
            document.querySelector(".menu-overlay").style.display = "flex";
        });

        // Hide menu
        document.querySelector(".close-btn").addEventListener("click", function() {
            document.querySelector(".menu-overlay").style.display = "none";
        });
    </script>
</body>
</html>
